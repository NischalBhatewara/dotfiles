# i3blocks config file
#
# Please see man i3blocks for a complete reference!
# The man page is also hosted at http://vivien.github.io/i3blocks
#
# List of valid properties:
#
# align
# color
# command
# full_text
# instance
# interval
# label
# min_width
# name
# separator
# separator_block_width
# short_text
# signal
# urgent

# Global properties
#
# The top properties below are applied to every block, but can be overridden.
# Each block command defaults to the script name to avoid boilerplate.
command=/usr/lib/i3blocks/$BLOCK_NAME
separator_block_width=15
markup=none

# Volume indicator
[volume]
label=
instance=Master
interval=1

# Memory usage
[memory]
label=
separator=false
interval=5

#[memory]
#label=
#instance=swap
#separator=false
#interval=once

# Disk usage
[disk]
label=
interval=5

# Load
[load_average]
label=
interval=1

# Battery indicator
[battery]
label=⚡
interval=30

# Date Time
[date]
command=date '+%b %d %H:%M'
interval=30
label=
